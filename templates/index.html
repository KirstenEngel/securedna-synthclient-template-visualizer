<!DOCTYPE html>
  <html>
  <head>
      <title>SecureDNA Synthclient Interface</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
      <div class="container">
          <h1 class="mt-5">SecureDNA Synthclient Interface</h1>
          <form method="POST">
              <div class="form-group">
                  <label for="fasta">DNA Sequence (FASTA format):</label>
                  <textarea class="form-control" id="fasta" name="fasta" rows="10" required></textarea>
              </div>
              <div class="form-group">
                  <label for="region">Region:</label>
                  <select class="form-control" id="region" name="region">
                      <option value="all">All</option>
                      <option value="us">US</option>
                      <option value="eu">EU</option>
                      <option value="prc">PRC</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="provider_reference">Provider Reference (optional):</label>
                  <input type="text" class="form-control" id="provider_reference" name="provider_reference">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
  </body>
  </html>
